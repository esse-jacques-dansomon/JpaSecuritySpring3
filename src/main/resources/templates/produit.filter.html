<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filtre de produits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
</head>
<body>
<div id="menu" th:replace="partials/navbar"></div>
<div class="container mt-5">
  <h2>Filtrer produits par catÃ©gorie</h2>
  <div class="row mb-5">
    <form th:action="@{/product/filtered}"  method="post">
      <div class="mb-3 col-6">
        <select class="form-control" name="code" id="category" required>
          <option th:each="category : ${categories}"  th:value="${category.code}" th:text="${category.libelle}"></option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Filtrer</button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
