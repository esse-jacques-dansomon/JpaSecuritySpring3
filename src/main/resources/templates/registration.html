<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    body {
      padding: 2rem;
    }
    h1 {
      margin-bottom: 2rem;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-control {
      width: 100%;
      padding: 0.5rem;
    }
    .btn-primary {
      padding: 0.5rem 2rem;
    }
  </style>
</head>
<body>
<h1>Registration</h1>
<form action="/register" method="post" th:object="${user}">
  <div class="form-group">
    <label for="username">Username:</label>
    <input class="form-control" type="text" id="username" name="username" th:field="*{username}" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input class="form-control" type="password" id="password" name="password" th:field="*{password}" required>
  </div>
  <div class="form-group">
    <label for="password">Role:</label>
    <select class="form-control" id="role" name="role" required>
      <option th:each="role : ${roles}"  th:value="${role.id}" th:text="${role.name}"></option>
    </select>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">Register</button>
  </div>
</form>
</body>
</html>
