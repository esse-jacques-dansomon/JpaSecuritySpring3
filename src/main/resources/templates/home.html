<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Liste</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div id="menu" th:replace="partials/navbar"></div>
  <div class="container mb-5">
      <h1>
        Welcome to the home page !!!
      </h1>
      <div class="row mt-5" style="gap: 15px;">
        <div class="card col" style="height: 400px">
          <img class="card-img-top" src="https://www.ubertheme.com/wp-content/uploads/sites/3/edd/2014/06/jm-category.png" alt="Card image cap" height="300px">
          <div class="card-body">
            <h5 class="card-title">Categories</h5>
            <a th:href="@{/category/liste}" class="btn btn-primary">Gérer</a>
          </div>
        </div>

        <div class="card col" style="height: 400px">
          <img class="card-img-top" src="https://images.pexels.com/photos/2536965/pexels-photo-2536965.jpeg?cs=srgb&dl=pexels-suzy-hazelwood-2536965.jpg&fm=jpg" alt="Card image cap" height="300px">
          <div class="card-body">
            <h5 class="card-title">Products</h5>
            <a th:href="@{/product/liste}" class="btn btn-primary">Gérer</a>
          </div>
        </div>

        <div class="card col" style="height: 400px">
          <img class="card-img-top" src="https://cdn-icons-png.flaticon.com/512/33/33308.png" alt="Card image cap" height="300px">
          <div class="card-body">
            <h5 class="card-title">Users</h5>
            <a th:href="@{/users}" class="btn btn-primary">Gérer</a>
          </div>
        </div>

    </div>

  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
