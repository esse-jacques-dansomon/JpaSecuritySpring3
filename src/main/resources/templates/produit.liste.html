<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestion de produits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
</head>
<body>
<div id="menu" th:replace="partials/navbar"></div>
<div class="container mt-5">
  <div class="row">
    <h1>La liste des produits</h1>
    <div class="row">
      <div class="col"><a th:href="@{/product/add}" class="btn btn-primary">Ajouter product</a></div>
      <div class="col"><a class="btn btn-primary" th:href="@{/product/filter}">Filtrer par cat√©gorie</a></div>
    </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Numero</th>
        <th>Libelle</th>
        <th>Prix</th>
        <th>Categorie</th>
        <th>Operation</th>
        <th>Operation</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="p : ${liste}">
        <td th:text="${p.numero}"></td>
        <td th:text="${p.libelle}"></td>
        <td th:text="${p.prix}"></td>
        <td th:text="${p.category.libelle}"></td>
        <td><a th:href="@{/product/modifier/}+${p.numero}" class="btn btn-primary">Modifier</a></td>
        <td><a th:href="@{/product/supprimer/}+${p.numero}" class="btn btn-primary">Supprimer</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
