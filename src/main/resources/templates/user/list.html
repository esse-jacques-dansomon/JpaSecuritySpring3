<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestion de Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1>User List</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Password</th>
    <th>Enabled</th>
    <th>Roles</th>
    <th>Actions</th>
  </tr>
  <tr th:if="${users == null or #lists.isEmpty(users)}">
    <td colspan="6">No users found.</td>
  </tr>
  <tr th:each="user : ${users}" th:if="${users != null and not #lists.isEmpty(users)}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.password}"></td>
    <td th:text="${user.enabled}"></td>
    <td>
      <ul>
        <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
      </ul>
    </td>
    <td>
      <a th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>
      <a th:href="@{/users/delete/{id}(id=${user.id})}">Delete</a>
    </td>
  </tr>
</table>
<a href="/users/create">Create User</a>
</body>
</html>
