<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestion de Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1>User Form</h1>
<form th:action="@{/users/create}" th:object="${user}" method="post">
  <input type="hidden" th:field="*{id}">
  <label>Username: <input type="text" th:field="*{username}"></label><br>
  <label>Password: <input type="password" th:field="*{password}"></label><br>
  <label>Enabled: <input type="checkbox" th:field="*{enabled}"></label><br>
  <label>Roles:</label>
  <ul>
    <li th:each="role : ${roles}">
      <label><input type="checkbox" th:field="*{roles}" th:value="${role}" th:checked="${user.roles.contains(role)}"> <span th:text="${role.name}"></span></label>
    </li>
  </ul>
  <input type="submit" value="Save">
</form>
</body>
</html>
